<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
    let n1 = parseInt(prompt("Nhap so : "));
    let result = checkPrime(n1);
    if (result === true) {
        document.write("la so nguyen to");
    } else {
        document.write("khong la so nguyen to");
    }
</script>
</body>
</html>
